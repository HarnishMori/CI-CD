name: CI/CD Pipeline

on:
  push:
    branches:
      - main   # runs on pushes to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 3. Install dependencies & run tests
      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build --if-present

      # 4. Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/CI-CD || git clone https://github.com/HarnishMori/CI-CD.git ~/CI-CD
            cd ~/CI-CD
            git pull origin main
            npm install --production
            pm2 restart all || pm2 start npm -- start
